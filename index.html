<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TypeScript Pokedex</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <meta name="description" content="A Pokedex grid built with TypeScript containing the original 150 Pokemon. Use the search bar to find your favorite pokemon!">
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/e03d7ac5cf.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1 id="main-header">TS Pok√©dex</h1>
            <div id="search-div">
                <input type="text" name="searchBar" aria-label="pokemon search bar" id="search-bar" placeholder="Enter pokemon..." />
                <button type="button" id="submit-btn"><a id="searchClick" href="#">Search</a></button>
                <button type="button" id="clear-search">Clear</button>
            </div>
            <div id="app"></div>
        </main>
        <!-- JavaScript thats generated from compiled Typescript -->
        <script src="public/js/app.js"></script>
    </body>
</html>
